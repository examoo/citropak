name: Laravel CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  laravel-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, xml, zip, dom, fileinfo, mysql, pdo_mysql, gd
          coverage: none

      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Copy .env file if not present
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Install Composer dependencies (needed for Ziggy JS routes during build)
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-dev


      # Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install and build front-end assets
      - name: Install Node.js dependencies
        run: npm install --force
        
      - name: Build Vue Assets
        run: npm run build

      # Replace @vite directive with actual asset paths
      - name: Replace @vite directive
        run: |
          # Parse manifest.json and extract asset paths
          ASSET_JS=$(jq -r '.["resources/js/app.js"].file' public/build/manifest.json)
          ASSET_CSS=$(jq -r '.["resources/sass/app.scss"].file' public/build/manifest.json)
          
          # Replace the @vite directive in the Blade file
          sed -i "s|@vite(\['resources/sass/app.scss', 'resources/js/app.js'\])|<link rel='stylesheet' href='/build/${ASSET_CSS}'>\n<script src='/build/${ASSET_JS}' type='module'></script>|g" resources/views/app.blade.php
          
      # Set proper directory permissions
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache



      # Zip vendor folder for faster upload
      - name: Zip vendor folder
        run: |
          echo "üì¶ Zipping vendor folder..."
          zip -rq vendor.zip vendor/
          echo "‚úÖ vendor.zip created ($(du -h vendor.zip | cut -f1))"

      # Upload to Server via FTP (excluding vendor folder, will upload zip separately)
      - name: Upload to Server via FTP
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/.github/**

      # Call extract.php to unzip vendor and run setup
      - name: Run Post-Deploy Setup
        if: success()
        run: |
          echo "üîÑ Calling extract.php to unzip vendor and clear caches..."
          response=$(curl -s "https://staging.citropakdms.com/extract.php?key=citropak_extract_2024")
          echo "$response"
          echo "‚úÖ Post-deploy setup completed!"
            
      - name: Deployment Success
        if: success()
        run: echo "‚úÖ Build and deployment completed successfully!"
        
      - name: Build Failure Notification
        if: failure()
        run: echo "‚ùå Build failed! Please check the logs above."
