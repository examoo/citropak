name: Build & Validate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql, zip, bcmath, gd
          coverage: none
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        
      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
        
      - name: Generate Application Key
        run: php artisan key:generate
        
      - name: Install NPM Dependencies
        run: npm ci
        
      - name: Build Frontend Assets
        run: npm run build
        
      - name: Trigger Hostinger Deployment
        if: success()
        run: |
          curl -X POST https://webhooks.hostinger.com/deploy/195c5d26d01b40e470c3be8681d10ab9
          echo "‚úÖ Build completed successfully!"
          echo "üöÄ Deployment webhook triggered - Hostinger will deploy the latest code."
        
      - name: Build Failure Notification
        if: failure()
        run: echo "‚ùå Build failed! Please check the logs above."
